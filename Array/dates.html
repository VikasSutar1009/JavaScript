<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Dates</h2>

    <p id="date1"></p>
    <p id="date2"></p>
    <p id="date3"></p>
    <p id="date4"></p>
    <p id="date5"></p>

    <script>
        // Current Date and Time
        let now = new Date();
        document.getElementById("date1").innerText= "Current Date & Time:" + now;

        // Specific Date (year,month,day)
        // note: months are 0-based (0 = jan,11 =dec)
        let birthday = new Date(2003, 8, 10);  //sep 10,2003
        document.getElementById("date2").innerText="Birthday:"+ birthday;

        // Getting parts of date
        let year = now.getFullYear();
        let month = now.getMonth() +1; //add 1 because months start at 0
        let day = now.getDate();
        document.getElementById("date3").innerText = `Today: ${day}/${month}/${year}`;    

        // Setting a Date
        let future = new Date();
        future.setFullYear(2030);
        document.getElementById("date4").innerText="Future Year Date:"+ future;

        // Formating Date(toLocalString)
        let formatted = now.toLocaleString();
        document.getElementById("date5").innerText= "Formatted Date:" + formatted;
    </script>
</body>
</html>
