<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload example</title>
    <script>
        function pageloaded() {
            alert("page has loaded successfully!");
        }
    </script>
</head>
<body onload="pageloaded()">
    <h2>onload Event Example</h2>
    <p>This alert shwos when the page loads.</p>
    
</body>
</html>
