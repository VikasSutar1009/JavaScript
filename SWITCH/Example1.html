<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS switch example</title>
</head>
<body>
    <h2>JavaScript switch Example</h2>

    <p id="switch1"></p>
    <p id="switch2"></p>

    <script>
        // Example 1: Days of the week
        let day = 3;
        let dayName;
        switch(day){
            case 1:
                dayName="Monday";
                break;
            case 2:
                dayName="Tuesday";
                break;
            case 3:
                dayName="Wednesday";
                break;
            case 4:
                dayName="Thursday";
                break;
            case 5:
                dayName="Friday";
                break;
            case 6:
                dayName="Saturday";
                break;
            case 7:
                dayName="Sunday";
                break;
            default:
                dayName="Invalid Day";

        }
        document.getElementById("switch1").innerText = "Day is: "+ dayName;

        // Example 2: Grade System
        let grade = "B";
        let message;
        switch(grade){
            case "A":
                message= "Excellent!";
                break;
            case "B":
                message= "Good Job!";
                break;
            case "C":
                message= "Fair.";
                break;
            case "D":
                message= "Needs Improvement.";
                break;
            case "F":
                message= "Fail.";
                break;
            default:
                message= "Invalid Grade";
        }
        document.getElementById("switch2").innerText= "Grade Result: " + message;
    </script>
</body>
</html>
