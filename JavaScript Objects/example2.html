<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <h2>Creating an Object</h2>

    <p id="demo"></p>

    <script>
        // create an object:
        const bike = {type:"splender", model:"100",color:"black"};

        // display data from the object:
        document.getElementById("demo").innerHTML = "The bike color is " + bike.color;
    </script>
</body>
</html>
